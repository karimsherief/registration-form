<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="new website" />
    <title>Login System | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./styles/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="./styles/all.min.css" /> -->
    <link href="styles/main.css" rel="stylesheet" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <nav class="navbar pt-3 border-body" data-bs-theme="dark">
      <div class="container">
        <h2 class="navbar-brand text-uppercase">Smart Login</h2>
      </div>
    </nav>
    <section class="login">
      <form class="login__form d-flex justify-content-center flex-column">
        <h2 class="text-capitalize text-center my-3">Login</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            autofocus
            required
          />
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="position-relative">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              required
            />
            <input type="checkbox" class="d-none" id="showPassword" />
            <label for="showPassword" class="toggle-password form-check-label">
              <i class="fa-solid fa-eye show-password"></i>
              <i class="fa-solid fa-eye-slash hide-password"></i>
            </label>
          </div>
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            class="form-check-input shadow-none"
            name="remember-me"
            id="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button
          type="submit"
          class="btn btn-outline-light text-uppercase mb-3 align-self-center px-5"
          id="submit"
          disabled
        >
          Login
        </button>
        <p class="lead align-self-center">
          Don't have an account ?
          <a
            href="register.html"
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-bold"
            >Register</a
          >
        </p>
      </form>
    </section>
    <script src="scripts/login.js"></script>
  </body>
</html>
