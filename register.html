<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="new website" />
    <title>Login System | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./styles/bootstrap.min.css" /> -->
    <link href="styles/main.css" rel="stylesheet" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <nav class="navbar pt-3 border-body" data-bs-theme="dark">
      <div class="container">
        <h2 class="navbar-brand text-uppercase">Smart Login</h2>
      </div>
    </nav>
    <section class="register">
      <form class="d-flex flex-column justify-content-center">
        <h2 class="text-capitalize text-center my-3">Register</h2>
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input
            id="userName"
            name="userName"
            type="text"
            class="form-control"
            autofocus
            required
          />
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            required
          />
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            required
          />
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            class="form-control"
            required
          />
          <p class="mb-0 text-danger small mt-2 error-message"></p>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            class="form-check-input shadow-none"
            id="showPassword"
          />
          <label class="form-check-label" for="showPassword"
            >Show password</label
          >
        </div>
        <button
          type="submit"
          class="register__btn btn btn-outline-light text-uppercase mb-3 align-self-center px-5"
          id="submit"
          disabled
        >
          Register
        </button>
        <p class="lead align-self-center">
          You have an account ?
          <a
            href="login.html"
            class="link-light fw-bold link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Login</a
          >
        </p>
      </form>
    </section>
    <script src="scripts/register.js"></script>
  </body>
</html>
